<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<title>my form</title>


    
</head>

<body>
    <div class="container-fluid">

        <div class="row">

            <div class="col-lg-6">
                <h1 id="title "><b>FORM</b> </h1>
                <div id="form-outer">
                    <p id="description">
                        To know the details of students
                    </p>
                    <form id="survey-form" method="GET" action="">
                        <div class="rowTab">
                            <div class="labels">
                                <label id="name-label" for="name"><b>Name: </label>
                            </div>
                            <div class="rightTab">
                                <input autofocus type="text" name="name" class="form-control" id="name"
                                    placeholder="Enter your name" required>
                            </div>
                        </div>

                        <div class="rowTab">
                            <div class="labels">
                                <label id="fname-label" class="form-label" for="fname">Father's Name: </label>
                            </div>
                            <div class="rightTab">
                                <input autofocus type="text" name="fname" class="form-control" id="foname" class="input-field  form-control"
                                    placeholder="Enter your father's name" required>
                            </div>
                        </div>

                        <div class="rowTab">
                            <div class="labels">
                                <label id="mname-label" class="form-label" for="mname">Mother's Name: </label>
                            </div>
                            <div class="rightTab">
                                <input autofocus type="text" class="form-control" name="mname" id="moname" class="input-field  form-control"
                                    placeholder="Enter your mother's name" required>
                            </div>
                        </div>

                        <div class="rowTab">
                            <div class="labels">
                                <label id="email-label" class="form-label" for="email">Email: </label>
                            </div>
                            <div class="rightTab">
                                <input type="email" class="form-control" name="email" id="email" class="input-field  form-control" required
                                    placeholder="Enter your Email">
                            </div>
                        </div>
                        <div class="rowTab">
                            <div class="labels">
                                <label id="number-label" class="form-label" for="age">Age: </label>
                            </div>
                            <div class="rightTab">
                                <input type="number" class="form-control" name="age" id="number" min="1" max="125" class="input-field  form-control"
                                    placeholder="Age" required>
                            </div>
                        </div>

                        <div class="rowTab">
                            <div class="labels">
                                <label id="dob-label" for="dob">D.O.B: </label>
                            </div>
                            <div class="rightTab">
                                <input type="date" name="dob" id="iddob" class="input-field  form-control" required>
                            </div>
                        </div>

                        <div class="rowTab">
                            <div class="labels">
                                <label for="department">Department: </label>
                            </div>
                            <div class="rightTab">
                                <select id="dropdown" name="department" class="dropdown">
                                    <option disabled value selected>Select an option</option>
                                    <option value="it">IT</option>
                                    <option value="cse">CSE</option>
                                    <option value="ece">ECE</option>
                                    <option value="mech">MECH</option>
                                    <option value="civil">CIVIL</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="rowTab">
                            <div class="labels">
                                <label for="gender">Gender: </b></label>
                            </div>
                            <div class="rightTab">
                                <ul style="list-style: none;">
                                    <li class="radio"><label><input name="radio-buttons" value="male" type="radio"
                                                class="userRatings">Male</label></li>
                                    <li class="radio"><label><input name="radio-buttons" value="female" type="radio"
                                                class="userRatings">Female</label></li>
                                    <li class="radio"><label><input name="radio-buttons" value="others" type="radio"
                                                class="userRatings">Others</label></li>
                                </ul>
                            </div>
                        </div>
                        <div class="rowTab">
                            <div class="labels">
                                <label for="address"><b>Address: </b></label>
                            </div>
                            <div class="rightTab">
                                <textarea id="comments" class="input-field  form-control" style="height:50px;resize:vertical;"
                                    name="address" placeholder="Enter your address here..."></textarea>
                            </div>
                        </div>



                        <button id="submit" onclick="updateprofile(); return false;">Submit</button>
                        <button id="reset" type="reset">Reset</button>
                    </form>
                </div>


            </div>

            <div class="col-lg-4">

                    


                <div class="card">
                  
                    <div class="labels d-flex">
                        <h4 for="name">Name: </h4><h4 id="myname"></h4>
                    </div>
                    <div class="labels d-flex">
                        <h4  for="name">Father's Name: </h4><h4 id="fname"></h4>
                    </div>
                    <div class="labels d-flex">
                        <h4  for="name">Mother's Name: </h4><h4 id="mname"></h4>
                    </div>
                    <div class="labels d-flex">
                        <h4  for="name">Email: </h4><h4 id="emailname"> </h4>
                    </div>
                    <div class="labels d-flex">
                        <h4  for="name">Age: </h4><h4 id="age"></h4>
                    </div>
                    <div class="labels d-flex">
                        <h4  for="name">DOB: </h4><h4 id="dob"></h4>
                    </div>
                    <div class="labels d-flex">
                        <h4  for="name">Branch: </h4><h4 id="dept"></h4>
                    </div>
                    <div class="labels d-flex">
                        <h4  for="name">Gender: </h4><h4 id="gender"></h4>
                    </div>
                    <div class="labels d-flex">
                        <h4  for="name">Address: </h4><h4 id="address"></h4>
                    </div>
                </div>

            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
        <script src="form.js"></script>
</body>

</html>
